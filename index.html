<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                 <h1>Login</h1>
                 <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                 <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                     <span class="material-symbols-outlined">person</span>
                     <input type="text" name="Login" id="ilogin" placeholder="e-mail" required autocomplete="email" maxlength="30">
                     <label for="ilogin">Login</label>
                   </div>
                   <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                     <input type="password" name="senha" id="isen" placeholder="senha" required autocomplete="current-password" minlength="8" maxlength="20"> 
                     <label for="isen">Senha</label>
                   </div>
                     <input type="submit" value="Entrar">
                     <a href="esqueci.html" class="botão">Esqueci a senha <span class="material-symbols-outlined">email</span></a>  
                 </form>
            </div>
        </section>
    </main>
</body>
</html>
